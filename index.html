<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>🍓 Ekologiškos braškės 🍓</title>
<style>
/* ——— basic layout ——— */
body{
  font-family:sans-serif;
  text-align:center;
  margin:2rem 1rem;
}
/* ——— headline & data ——— */
h2{margin-bottom:2rem}
p{margin:.7rem 0;font-size:1.1rem}
strong{font-size:1.25rem}
/* ——— buttons ——— */
button{
  display:block;            /* full-width block for easy tap */
  width:100%;
  max-width:320px;           /* but not too wide on large screens */
  margin:.6rem auto;
  padding:1rem;
  font-size:1rem;
  border:0;
  border-radius:.6rem;
  background:#f0f0f5;
  cursor:pointer;
  box-shadow:0 2px 6px #0002;
  transition:transform .05s;
}
button:active{transform:scale(.97)}
/* ——— copy status ——— */
.status{
  font-size:.9rem;
  color:#2e7d32;            /* green */
  opacity:0;
  transition:opacity .3s;
  margin-top:.2rem;
}
/* ——— photos ——— */
.photo{
  max-width:700px;          /* never exceed 700 px */
  width:90%;                /* shrink gracefully on mobile */
  display:block;
  margin:1.5rem auto;       /* same vertical gap as other blocks */
  border:8px solid #fff;    /* white frame */
  box-shadow:0 2px 8px #0003;
}
</style>
</head>
<body>

<h2>🍓 Ekologiškos braškės 🍓</h2>

<!-- Vardas -->
<p><strong>Rasa Kilmanienė</strong></p>
<button onclick="copyToClipboard('Rasa Kilmanienė','nameStatus')">
  Kopijuoti adresatą
</button>
<span id="nameStatus" class="status">✔︎ Nukopijuota</span>

<!-- IBAN + SEB logotipas kairėje -->
<p style="display:flex;justify-content:center;align-items:center;gap:.6rem">
  <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/SEB_logo.svg"
       alt="SEB logo"
       style="height:2.4rem">
  <strong>LT897044000917616656</strong>
</p>
<button onclick="copyToClipboard('LT897044000917616656','ibanStatus')">
  Kopijuoti sąskaitą
</button>
<span id="ibanStatus" class="status">✔︎ Nukopijuota</span>

<p style="margin-top:2rem;font-size:1.1rem"><strong>SKANAUS! 😋</strong></p>

<!-- ——— photos ——— -->
<img class="photo"
     src="https://raw.githubusercontent.com/Sur3man/braskes/refs/heads/main/Bras%CC%8Ckiu%CC%A8%20bras%CC%8Cke%CC%87s%201%20photo.webp"
     alt="Ekologiškos braškės 1">

<img class="photo"
     src="https://raw.githubusercontent.com/Sur3man/braskes/refs/heads/main/Bras%CC%8Ckiu%CC%A8%20bras%CC%8Cke%CC%87s%202%20photo.webp"
     alt="Ekologiškos braškės 2">

<script>
function copyToClipboard(text, statusId){
  navigator.clipboard.writeText(text).then(()=>{
    const el = document.getElementById(statusId);
    el.style.opacity = 1;                // parodyti „Nukopijuota“
    setTimeout(()=>{ el.style.opacity = 0; }, 2500); // paslėpti po 2.5 s
  });
}
</script>

</body>
</html>
